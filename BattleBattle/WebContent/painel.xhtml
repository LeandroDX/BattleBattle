<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
<title>Painel de Controle | BattleBattle</title>
<!-- <link href="css/style_painel.css" rel="stylesheet" type="text/css" media="all" /> -->
<!-- <script type='text/javascript' src="jogo/battle/jss/script.js"></script> -->
</h:head>


<h:body>

	<h1>Painel de Controle</h1>

	<h:form name="formAtualizar" method="post">
		<p:panel id="panel" header="Cadastrar" style="margin-bottom=10px;">
			<p:panelGrid columns="2" cellpadding="5">
				<h:outputLabel value="Nome" />
				<p:inputText id="nome" required="true" value="#{bean.nome}" ></p:inputText>

				<h:outputLabel value="Usuario" />
				<p:inputText id="usuario" required="true" value="#{bean.usuario}" ></p:inputText>

				<h:outputLabel value="Senha" />
				<p:password id="senha" required="true" value="#{bean.senha}" ></p:password>

				<h:outputLabel value="E-mail" />
				<p:inputText id="email" required="true" value="#{bean.email}" ></p:inputText>

				<p:commandButton id="bt_atualizar" value="Atualizar >>" action="#{bean.atualizar}" ></p:commandButton>
			</p:panelGrid>
		</p:panel>
	</h:form>

	<h:form name="formDesafiar" method="post">
		<p:panel id="panel" header="Desafiar Jogador" style="margin-bottom=10px;">

			<h:outputLabel value="E-mail" />
			<p:inputText id="email" required="true" value="#{bean.emailDesafiado}"></p:inputText>
			<p:commandButton id="bt_desafiar" type="submit" value="Desafiar!" action="#{bean.desafiar}"></p:commandButton>

		</p:panel>
	</h:form>
	<p:commandButton id="bt_jogar" value="Jogar" action="#{bean.jogar}"></p:commandButton>

</h:body>

</html>
